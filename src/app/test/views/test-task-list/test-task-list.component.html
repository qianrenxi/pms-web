<div class="my-4 mx-3 p-3 bg-white">
    <cui-data-table [columns]="columns" [data]="data?.content" [pagination]="data" selectType="checkbox" [loading]="loading"
    [(selection)]="selection">
      
    <ng-template #listTools>
      <button type="button" class="btn btn-primary" [routerLink]="['add']"><i class="fa fa-plus"></i> 提交测试</button>
    </ng-template>

    <ng-template cuiColTpl="name" let-row="row">
      <a class="text-primary">{{row.name}}</a>
    </ng-template>
    <ng-template cuiColTpl="startDate" let-row="row">
      {{row.startDate | date: 'yyyy-MM-dd'}}
    </ng-template>
    <ng-template cuiColTpl="endDate" let-row="row">
      {{row.endDate | date: 'yyyy-MM-dd'}}
    </ng-template>
    <ng-template cuiColTpl="actions" let-row="row">
      <a class="text-primary ml-2" title="用例"><i class="fa fa-lg fa-crosshairs"></i></a>
      <a class="text-primary ml-2" title="概况"><i class="fa fa-lg fa-file-o"></i></a>
      <a class="text-primary ml-2" title="编辑"><i class="fa fa-lg fa-edit"></i></a>
      <a class="text-primary ml-2" title="报告"><i class="fa fa-lg fa-flag-o"></i></a>
    </ng-template>
    </cui-data-table>
  </div>
