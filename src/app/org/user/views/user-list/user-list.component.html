<button type="button" class="btn btn-success" [routerLink]="['add']">添加用户</button>

<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let user of users.content">
    <span>{{user.displayName}}</span>
    <div class="ml-auto">
      <button class="btn btn-sm btn-danger" (click)="delete(user.id)">删除</button>
    </div>
  </li>
</ul>
