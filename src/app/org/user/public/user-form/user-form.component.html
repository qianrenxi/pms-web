<form #userForm="ngForm" *ngIf="user" (submit)="onSubmit()">
  <div class="form-group">
    <label for="username">用户名</label>
    <div>
      <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="displayName">姓名</label>
    <div>
      <input type="text" name="displayName" class="form-control" [(ngModel)]="user.displayName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <div>
      <input type="text" name="password" class="form-control" [(ngModel)]="user.password">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">保存</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">取消</button>
  </div>
</form>
