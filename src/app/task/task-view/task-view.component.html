<div class="page-header mb-3 clearfix">
  <h4 class="font-weight-bold d-inline-block mt-2">
    <span>任务</span>
    <span>#{{task.id}}</span>
  </h4>

  <div class="actions pull-right">
    <button class="btn btn-outline-info"><i class="fa fa-"></i> 指派</button>
    <button class="btn btn-outline-info"><i class="fa fa-"></i> 开始</button>
    <button class="btn btn-outline-info"><i class="fa fa-"></i> 日志</button>
    <button class="btn btn-outline-info"><i class="fa fa-"></i> 完成</button>
    <button class="btn btn-outline-info"><i class="fa fa-"></i> 取消</button>
    <button class="btn btn-outline-danger"><i class="fa fa-power-off"></i> 关闭</button>
    <button class="btn btn-outline-primary" [routerLink]="['../', 'edit']"><i class="fa fa-pencil"></i> 编辑</button>
    <button class="btn btn-outline-danger"><i class="fa fa-trash-o"></i> 删除</button>
    <button class="btn btn-secondary">返回 <i class="fa fa-level-up"></i></button>
    <!-- <button class="btn btn-secondary" disabled><i class="fa fa-chevron-left"></i></button>
    <button class="btn btn-secondary"><i class="fa fa-chevron-right"></i></button> -->
  </div>
</div>

<div class="page-body">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-block">
          <h5 class="card-title">任务描述</h5>
          <div>{{task.description}}</div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-block">
          <div class="card-title">基本信息</div>
          <dl class="row">
            <dt class="col-sm-3">所属项目</dt>
            <dd class="col-sm-9">企业网站一期</dd>

            <dt class="col-sm-3">所属模块</dt>
            <dd class="col-sm-9">/首页</dd>
          </dl>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" href="#home" data-toggle="tab" role="tab" aria-controls="home" aria-expanded="true">基本信息</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profile" data-toggle="tab" role="tab" aria-controls="profile" aria-expanded="true">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
        <div class="card-block">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              1
            </div>
            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="home-tab">
              2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
