<div class="alert alert-danger" *ngIf='errorMsg'>{{errorMsg}}</div>
  <div class="card-header-out mb-3 clearfix">
    <h4 class="font-weight-bold d-inline-block mt-2">
      <span>需求</span>
      <span>#{{requirement.id}}</span>
    </h4>

    <div class="actions pull-right">
      <button class="btn btn-outline-info"><i class="fa fa-"></i> 变更</button>
      <button class="btn btn-outline-info"><i class="fa fa-"></i> 评审</button>
      <button class="btn btn-outline-info"><i class="fa fa-"></i> 拆分</button>
      <button class="btn btn-outline-info"><i class="fa fa-"></i> 用例</button>
      <button class="btn btn-outline-danger"><i class="fa fa-power-off"></i> 关闭</button>
      <button class="btn btn-outline-primary" [routerLink]="['../', 'edit']"><i class="fa fa-pencil"></i> 编辑</button>
      <button class="btn btn-outline-danger"><i class="fa fa-trash-o"></i> 删除</button>
      <button class="btn btn-secondary">返回 <i class="fa fa-level-up"></i></button>
      <!-- <button class="btn btn-secondary" disabled><i class="fa fa-chevron-left"></i></button>
      <button class="btn btn-secondary"><i class="fa fa-chevron-right"></i></button> -->
    </div>
  </div>
<div class="card " *ngIf='!errorMsg'>
  <div class="card-body">
    <div class="row">
      <div class="col-8">
        <h4 class="card-title- font-weight-bold d-inline-block">{{requirement.name}}</h4>
        <fieldset>
          <legend>需求描述</legend>
          <div>{{requirement.description}}</div>
        </fieldset>
        <fieldset>
          <legend>验收标准</legend>
          <div>{{requirement.description}}</div>

      <div class="col-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#info" role="tab" aria-controls="home" aria-expanded="true">基本信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#life" role="tab" aria-controls="profile">生命周期</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="home-tab">

              <div class="col-4 font-weight-bold text-right">所属产品</div>
              <div class="col-8"></div>
            </div>

              <div class="col-4 font-weight-bold text-right">所属模块</div>
              <div class="col-8"></div>
            </div>

              <div class="col-4 font-weight-bold text-right">所属计划</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">需求来源</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">当前状态</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">所处阶段</div>

              <div class="col-4 font-weight-bold text-right">优先级</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">预计工时</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">关键词</div>
              <div class="col-8"></div>
            </div>
            <div class="row">
              <div class="col-4 font-weight-bold text-right">关系人</div>

            </div>
          </div>
          <div class="tab-pane fade" id="life" role="tabpanel" aria-labelledby="profile-tab">life</div>
        </div>

        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#task" role="tab" aria-controls="home" aria-expanded="true">项目任务</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#about" role="tab" aria-controls="profile">相关信息</a>

        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="task" role="tabpanel" aria-labelledby="home-tab">task</div>
          <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="profile-tab">about</div>
        </div>
      </div>
    </div>

  <div class="card-footer">
    <div class="clearfix ">
      <div class="paginations pull-right">
        <a href=""><i class="fa fa-lg fa-angle-left"></i> 上一条</a>

        <span>1/34</span>

  </div>
