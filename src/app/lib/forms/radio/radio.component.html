<div [ngStyle]="style" [ngClass]="'ui-radiobutton ui-widget'" [class]="styleClass">
  <div class="ui-helper-hidden-accessible">
    <input #rb type="radio" [attr.id]="inputId" [attr.name]="name" [attr.value]="value" [attr.tabindex]="tabindex" [checked]="checked"
      (change)="onChange($event)" (focus)="onFocus($event)" (blur)="onBlur($event)">
  </div>
  <div (click)="handleClick()" [ngClass]="{'ui-radiobutton-box ui-widget ui-state-default':true,
                'ui-state-active':rb.checked,'ui-state-disabled':disabled,'ui-state-focus':focused}">
    <span class="ui-radiobutton-icon ui-clickable" [ngClass]="{'fa fa-circle':rb.checked}"></span>
  </div>
</div>
<label class="ui-radiobutton-label" (click)="select()" *ngIf="label">{{label}}</label>
