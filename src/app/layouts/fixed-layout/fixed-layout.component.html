<!--The whole content below can be removed with the new code.-->
<div class="cui-layout">
  <div class="cui-layout-header">
    <div class="topbar">
      <h1 class="title">
        {{title}}
      </h1>
      <div class="pull-right align-items-center d-flex" style="height: 100%; margin-right: 1rem;">
        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/login']">登录</button>
      </div>
    </div>
  </div>
  <div class="cui-layout-body">
    <div class="cui-layout-sidebar">
      
      <ul class="nav sidebar-nav" [ngClass]="{'fold': isSidebarFold, 'unfold': !isSidebarFold}">
        <li class="nav-item">
          <a href="javascript:;" class="nav-link" (click)="isSidebarFold = !isSidebarFold"><i class="nav-icon fa fa-fw fa-navicon"></i><span class="nav-text sr-only">开始</span></a>
        </li>
        <li class="nav-item" *ngFor="let ni of navItems">
          <a class="nav-link" [routerLink]="['/', ni.route]" routerLinkActive="active">
            <i class="nav-icon fa fa-fw fa-{{!!ni.icon ? ni.icon : 'file'}}"></i>
            <span class="nav-text">{{ni.name}}</span>
          </a>
          <!--<ul class="nav" *ngIf="ni.children">
            <li class="nav-item" *ngFor="let nic of ni.children">
              <a class="nav-link" [routerLink]="[nic.route]">{{nic.name}}</a>
            </li>
          </ul>-->
        </li>
      </ul>
    </div>
    <div class="cui-layout-workbench">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="cui-layout-footer">
    PMS 
  </div>
</div>
