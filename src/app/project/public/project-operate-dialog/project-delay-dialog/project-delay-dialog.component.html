<form nz-form [formGroup]="delayForm" [nzLayout]="'horizontal'">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label for="circleDate" nz-form-item-required>起止日期</label>
    </div>

    <div nz-form-control nz-col [nzSpan]="18" class="d-flex">
      <nz-datepicker formControlName="startDate" (ngModelChange)="_startValueChange($event)" [nzDisabledDate]="_disabledStartDate"
        [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker>
      <span>至</span>
      <nz-datepicker formControlName="endDate" (ngModelChange)="_endValueChange($event)" [nzDisabledDate]="_disabledEndDate" [nzFormat]="'YYYY-MM-DD'"
        [nzPlaceHolder]="'结束日期'"></nz-datepicker>
    </div>
    <div nz-form-control nz-col [nzSpan]="18">
      <nz-radio-group>
        <label *ngFor="let item of _duritions" nz-radio [nzValue]="item.value" [nzDisabled]="item.disabled">
                  <span>{{item.label}}</span>
                </label>
      </nz-radio-group>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label for="workingDays">可用工作日</label>
    </div>

    <div nz-form-control nz-col [nzSpan]="18">
      <nz-input formControlName="workingDays" [nzPlaceHolder]="''"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>备注</label></div>
    <div nz-form-control nz-col [nzSpan]="18">
      <textarea nz-input formControlName="remark" rows="4" nzPlaceHolder=""></textarea>
    </div>
  </div>

  <div class="customize-footer">
    <button nz-button [nzType]="'primary'" (click)="onOk($event)">
              确 定
            </button>
    <button nz-button [nzType]="'default'" (click)="onCancel($event)">
              取 消
          </button>
  </div>
</form>
