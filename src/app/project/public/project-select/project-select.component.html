<nz-select [(ngModel)]="_value" name="_value" (ngModelChange)="onChange($event)" [nzDisabled]="!productId || !projects" [nzPlaceHolder]="'请选择项目'" [nzAllowClear]="true" >
    <nz-option 
        *ngFor="let item of projects" 
        [nzLabel]="item.name"
        [nzValue]="item.id">
    </nz-option>
</nz-select>
