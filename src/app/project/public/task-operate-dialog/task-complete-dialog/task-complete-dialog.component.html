<form nz-form [formGroup]="_form" [nzLayout]="'horizontal'">

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>已消耗</label></div>
    <div nz-form-control nz-col [nzSpan]="8">
      <span>{{task.usedTime || 0}} 小时</span>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>总消耗</label></div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-input-number formControlName="usedTime" [nzMin]="0" [nzMax]="10000"></nz-input-number>
      <span>小时</span>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>指派给</label></div>
    <div nz-form-control nz-col [nzSpan]="8">
      <pms-user-select formControlName="assignedToId"></pms-user-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>完成时间</label></div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-datepicker formControlName="completedDate" [nzPlaceHolder]="'请选择日期'"></nz-datepicker>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>由谁完成</label></div>
    <div nz-form-control nz-col [nzSpan]="8">
      <pms-user-select formControlName="completedById"></pms-user-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>附件</label></div>
    <div nz-form-control nz-col [nzSpan]="8">

    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4"><label>备注</label></div>
    <div nz-form-control nz-col [nzSpan]="18">
      <textarea nz-input formControlName="remark" rows="4" nzPlaceHolder=""></textarea>
    </div>
  </div>

  <div class="customize-footer">
    <button nz-button [nzType]="'primary'" (click)="onOk($event)">
              确 定
            </button>
    <button nz-button [nzType]="'default'" (click)="onCancel($event)">
              取 消
          </button>
  </div>
</form>
