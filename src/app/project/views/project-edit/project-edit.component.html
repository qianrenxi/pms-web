<div class="my-4 mx-3 py-4 px-3 bg-white">
    <div class="container">
        <nz-card [nzNoHovering]="true">
            <ng-template #title>
              <div class="mt-3 pt-2 d-inline-block">
                  <span class="badge badge-dark">{{project.id}}</span>
                  <a [routerLink]="['../', 'overview']">{{project.name}}</a>
                  <span class="mx-2"><i class="fa fa-angle-right"></i></span>
                  <span>编辑</span>
              </div>
            </ng-template>
            <ng-template #extra></ng-template>
      
            <ng-template #body>
              <pms-project-form [project]="project" (save)="onSave($event)" (cancel)="onCancel($event)"></pms-project-form>          
            </ng-template>
        </nz-card>
    </div>
  </div>
