<div class="my-4 mx-3 py-4 px-3 bg-white">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <span class="badge badge-dark">{{build.id}}</span>
        <a [routerLink]="['../', 'view']">{{build.name}}</a>
        <span class="mx-2"><i class="fa fa-angle-right"></i></span>
        <span>编辑</span>
      </div>
      <div class="card-body">
        <pms-build-form [productName]="project?.productName" [build]="build" (save)="onSave($event)" (cancel)="onCancel($dvent)"></pms-build-form>
      </div>
    </div>
  </div>
</div>
