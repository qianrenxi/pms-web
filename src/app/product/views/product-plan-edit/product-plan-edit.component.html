<div class="my-4 mx-3 py-4 px-3 bg-white">
  <div class="container">
    <nz-card [nzNoHovering]="true">
      <ng-template #title>
        <span class="badge badge-dark">{{plan.id}}</span>
        <a [routerLink]="['../', 'view']">{{plan.name}}</a>
        <span class="mx-2"><i class="fa fa-angle-right"></i></span>
        <span>编辑</span>
      </ng-template>
      <ng-template #extra>
        <a class="btn btn-light" [routerLink]="['../../']">返回计划列表</a>
      </ng-template>
      <ng-template #body>
        <pms-plan-form [productName]="product.name" [plan]="plan" (save)="onSave($event)" (cancel)="onCancel($event)"></pms-plan-form>
      </ng-template>
    </nz-card>
  </div>
</div>
