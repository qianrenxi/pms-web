<div class="my-4 mx-3 py-4 px-3 bg-white">
  <div class="container">
    <nz-card [nzNoHovering]="true">
      <ng-template #title>
        创建计划
      </ng-template>
      <ng-template #extra>
        <a class="btn btn-light" [routerLink]="['../']">返回计划列表</a>
      </ng-template>
      <ng-template #body>
        <pms-plan-form [productName]="product.name" (save)="onSave($event)" (cancel)="onCancel($event)"></pms-plan-form>
      </ng-template>
    </nz-card>
  </div>
</div>
