<div>
  <div class="content">
    <form nz-form [formGroup]="closeForm" [nzLayout]="'horizontal'">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4">
          <label for="reason" nz-form-item-required>关闭原因</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="18">
          <nz-select formControlName="reason" [nzPlaceHolder]="''">
            <nz-option *ngFor="let item of _CLOSE_REASONS" [nzLabel]="item.label" [nzValue]="item.value" [nzDisabled]="item.disabled">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4">
          <label for="remark">备注</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="18">
          <nz-input formControlName="remark" [nzType]="'textarea'" [nzRows]="'4'" [nzPlaceHolder]="'备注'"></nz-input>
        </div>
      </div>
    </form>
  </div>

  <div class="customize-footer">
    <button nz-button [nzType]="'primary'" (click)="onOk($event)">
          确 定
        </button>
    <button nz-button [nzType]="'default'" (click)="onCancel($event)">
          取 消
      </button>
  </div>
</div>
