<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle border-0 rounded-0 mt-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{activeProduct.name}}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <div class="px-3">
      <input type="text" name="" value="" class="form-control" placeholder="搜索">
    </div>
    <div class="dropdown-divider"></div>
    <h6 class="dropdown-header">我负责的: </h6>
    <a class="dropdown-item text-success" href="javascript:;" *ngFor="let p of products" (click)="selectOne(p.id)"><i class="fa fa-cube"></i> {{p.name}}</a>
    <h6 class="dropdown-header">其他: </h6>
    <div class="dropdown-divider"></div>
    <div class="px-4"><a [routerLink]="['/product/list']"><i class="fa fa-cubes"></i> 全部产品</a></div>
  </div>
</div>
