<div>
  <div class="content">
    <pms-requirement-batch-form (save)="onSave($event)" (cancel)="onCancel($event)"></pms-requirement-batch-form>
  </div>

  <div class="customize-footer d-none">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)">
        传递数据到上层
      </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        返 回
      </button>
  </div>
</div>
