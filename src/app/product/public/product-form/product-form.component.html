<div class="container">
  <div class="card" *ngIf="product">
    <div class="card-header">
      <span class="font-weight-bold" *ngIf="!product.id">新增产品</span>
      <span class="font-weight-bold" *ngIf="!!product.id">[编辑产品] {{product.id}} - {{product.name}}</span>
    </div>
    <div class="card-block">
      <form (submit)="onSubmit($event)">
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">产品名称</label>
          <div class="col-10">
            <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">产品代码</label>
          <div class="col-10">
            <input type="text" class="form-control" name="code" [(ngModel)]="product.code">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">产品负责人</label>
          <div class="col-10">
            <pms-user-select></pms-user-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">测试负责人</label>
          <div class="col-10">
            <pms-user-select></pms-user-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">发布负责人</label>
          <div class="col-10">
            <pms-user-select></pms-user-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">产品类型</label>
          <div class="col-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">产品描述</label>
          <div class="col-10">
            <textarea class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-2 col-form-label text-right">访问控制</label>
          <div class="col-10">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                默认设置(有产品视图权限，即可访问)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                私有产品(只有产品相关负责人和项目团队成员才能访问)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                自定义白名单(团队成员和白名单的成员可以访问)
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-10 offset-2">
            <button type="submit" class="btn btn-primary ">保存</button>
            <button type="button" class="btn btn-secondary " (click)="onCancel($event)">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
