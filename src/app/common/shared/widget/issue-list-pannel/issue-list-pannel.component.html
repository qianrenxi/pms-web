<nz-card [nzBordered]="false" [nzNoHovering]="true">
    <ng-template #title>
      <i class="fa fa-bug"></i> {{_title}}
    </ng-template>
    <ng-template #extra></ng-template>
    <ng-template #body>
        <ul>
          <li *ngFor="let issue of issues">
            <a class="text-primary"><strong>{{issue.name}}</strong></a>
          </li>
        </ul>
    </ng-template>
</nz-card>
