<nz-card [nzBordered]="false" [nzNoHovering]="true">
    <ng-template #title>
        <i class="fa fa-flag"></i> {{_title}}
    </ng-template>
    <ng-template #extra></ng-template>
    <ng-template #body>
        <ul>
          <li *ngFor="let req of requirements">
            <a class="text-primary"><strong>{{req.name}}</strong></a>
          </li>
        </ul>
    </ng-template>
</nz-card>
