<div class="full-page d-flex justify-content-center align-items-center">
  <div>
    <nz-alert *ngIf="err" [nzType]="'error'"
        [nzMessage]="err" [nzShowIcon]="true" [nzCloseable]="true" class="mb-3"></nz-alert>

    <nz-card [nzNoHovering]="true">
      <ng-template #title>
        <h3 class="text-center display-4 mt-3" style="font-size: 2rem;">登录</h3>
      </ng-template>
      <ng-template #extra></ng-template>
      <ng-template #body>
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="_submitForm($event, loginForm.value)" [nzLayout]="'horizontal'">
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="loginForm.controls.username">
              <nz-input formControlName="username" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="loginForm.controls.username.dirty&&loginForm.controls.username.hasError('required')">请输入用户名</div>
            </div>
          </div>
          <div nz-form-item class="mt-4">
            <div nz-form-control [nzValidateStatus]="loginForm.controls.password">
              <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="loginForm.controls.password.dirty&&loginForm.controls.password.hasError('required')">请输入密码</div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <label nz-checkbox formControlName="rememberMe">
                    <span>记住我</span>
                  </label>
              <a class="login-form-forgot" class="login-form-forgot">忘记密码?</a>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>              还没有账号，
              <a href="">请联系管理员!</a>
              <a class="text-success ml-2" (click)="devLogin()">开发登录</a>
            </div>
          </div>
        </form>
      </ng-template>
    </nz-card>
  </div>
</div>
