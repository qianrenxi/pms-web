<form nz-form [formGroup]="_form" [nzLayout]="'horizontal'">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>登录名</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="username">
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>姓</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="firstName">
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>名</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="lastName">
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>显示名称</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="displayName">
            <a class="text-primary ml-2">登录名</a>
            <a class="text-primary ml-2">姓名</a>
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>邮箱</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="email">
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>手机号</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="phoneNumber">
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="4"><label>语言</label></div>
        <div nz-form-control nz-col [nzSpan]="8">
            <input nz-input formControlName="language">
        </div>
    </div>

    <div nz-form-item nz-row>
      <div nz-col [nzSpan]="8" [nzOffset]="4">
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
</form>
